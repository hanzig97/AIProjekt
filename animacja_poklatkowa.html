<script>
    var kl1 = new Image();
    kl1.src = 'kl1.png';
    var kl2 = new Image();
    kl2.src = 'kl2.png';
    var kl3 = new Image();
    kl3.src = 'kl3.png';
    var kl4 = new Image();
    kl4.src = 'kl4.png';

    var canvas = document.getElementById("animacja");
    var ctx = canvas.getContext("2d");
    var time = 500;

    window.onload = function() {
        ctx.drawImage(kl1, 10, 10);
    };
    function loop(){
        function draw1() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.drawImage(kl1, 10, 10);
        }
        setTimeout(draw1, time);

        function draw2() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.drawImage(kl2, 10, 10);
        }
        setTimeout(draw2, 2*time);

        function draw3() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.drawImage(kl3, 10, 10);
        }
        setTimeout(draw3, 3*time);

        function draw4() {
            ctx.clearRect(0, 0, 400, 300);
            ctx.drawImage(kl4, 10, 10);
        }
        setTimeout(draw4, 4*time);
    }
    setInterval(loop, 4*time);
</script>
